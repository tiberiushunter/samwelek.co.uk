---
layout: page
---

<h1>Tag: {{ page.tag | capitalize }}</h1>

<ul>
    {% for post in site.tags[page.tag] %}
    <li>
        <a href="{{ post.url }}">{{ post.title }} &hyphen; <time
                datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
        </a>
    </li>
    {% endfor %}
</ul>
