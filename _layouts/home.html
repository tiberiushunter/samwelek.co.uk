<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
{% include head.html %}

<body>
  <div class="content-container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

        <nav class="nav">
          {% for nav in site.nav %}
          <small><a href="{{ site.baseurl }}{{ nav.url }}/">{{ nav.title }}</a></small>
          {% endfor %}
        </nav>
      </h3>
    </header>

    <main class="home-layout">
      {{ content }}
    </main>
    <hr />
    <footer class="footer home-footer">
      <small><a href="/privacy/">Privacy</a>
        <small>Copyright
          &copy;
          <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. Sam Welek. All
          rights
          reserved.
        </small>
    </footer>
  </div>
  {% include cookie-consent.html %}
</body>

</html>
