<!DOCTYPE html>
<html lang="en">
  {% include common/head.html %}

  <body>
    <div class="content">
      <header class="masthead">
        <div class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          <nav class="nav">
            {% for nav in site.nav %}
            <small
              ><a href="{{ site.baseurl }}{{ nav.url }}/"
                >{{ nav.title }}</a
              ></small
            >
            {% endfor %}
          </nav>
        </div>
      </header>
      <main>{{ content }}</main>
    </div>
    {% include common/footer.html %}
    {% include cookies/cookie-consent.html %}
  </body>
</html>
